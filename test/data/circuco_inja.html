<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="5; url=/" />
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css@0.9.0/dist/charts.min.css">
    <link rel="stylesheet" type="text/css" href="circuco.css">
    <title>circuco</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header" id="banner">
        <h1>circuco</h1>

        <p class="lead">A circulator pump controller.</p>
      </div>

      <!--FROM-TO-->
      <div class="row">

        <!-- LEFT COLUMN-->
        <div class="col-6">
          <div class="bs-component">

            <div class="form-group">
              <label class="form-label">From</label>
              <form class="input-group mb-3" method="post" target="dummy">
                <input class="form-control" value="{{f}}" readonly>
                <a href="/df" class="btn btn-primary" role="button">&laquo;</a>
                <a href="/if" class="btn btn-primary" role="button">&raquo;</a>
              </form>
            </div>

          </div>
        </div>

        <!-- RIGHT COLUMN-->
        <div class="col-6">
          <div class="bs-component">

            <div class="form-group">
              <label class="form-label">To</label>
              <div class="input-group mb-3">
                <input class="form-control" value="{{t}}" readonly>
                <a href="/dt" class="btn btn-primary" role="button">&laquo;</a>
                <a href="/it" class="btn btn-primary" role="button">&raquo;</a>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!--DURATION-INTERVAL-->
      <div class="row">

        <!-- LEFT COLUMN-->
        <div class="col-6">
          <div class="bs-component">
            <div class="form-group">
              <label class="form-label">Duration</label>
              <div class="input-group mb-3">
                <input class="form-control" value="{{d}}" readonly>
                <a href="/dd" class="btn btn-primary" role="button">&laquo;</a>
                <a href="/id" class="btn btn-primary" role="button">&raquo;</a>
              </div>
            </div>
          </div>
        </div>

        <!-- RIGHT COLUMN-->
        <div class="col-6">
          <div class="bs-component">
            <div class="form-group">
              <label class="form-label">Interval</label>
              <div class="input-group mb-3">
                <input class="form-control" value="{{i}}" readonly>
                <a href="/di" class="btn btn-primary" role="button">&laquo;</a>
                <a href="/ii" class="btn btn-primary" role="button">&raquo;</a>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!--ROC-->
      <div class="row">

        <!-- LEFT COLUMN-->
        <div class="col-6">
          <div class="bs-component">
            <div class="form-group">
              <label class="form-label">Rate of Change</label>
              <div class="input-group mb-3">
                <input class="form-control" value="{{r}}" readonly>
                <a href="/dr" class="btn btn-primary" role="button">&laquo;</a>
                <a href="/ir" class="btn btn-primary" role="button">&raquo;</a>
              </div>
            </div>
          </div>
        </div>

        <!-- RIGHT COLUMN-->
        <div class="col-6">
          <div class="bs-component">

            <div class="form-group">
              <label class="form-label">Temperature</label>
              <div class="progress mb-1">
                <div class="progress-bar {{ac}}" role="progressbar" style="width: {{p}}%">{{v}}</div>
              </div>
              <div class="progress">
                <div class="progress-bar {{rc}}" role="progressbar" style="width: {{dp}}%">{{dv}}</div>
              </div>
            </div>

          </div>
        </div>

      </div>

      <!--GRAPH-->
      <div class="row">
      <div class="col-12">
        <table class="charts-css column data-spacing-1" id="temperature" >
          <tbody>
            {% for h in hs %}
              <tr><td style="--size: calc({{h.s}}/{{maxH}});{{h.a}}"></td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      </div>

      <!--STATS-->
      <table class="table table-hover">
        <tbody>
          <tr>
            <td>Free Heap Size</td>
            <th scope="row">{{fh}}&#8201;bytes</th>
          </tr>
          <tr>
            <td>Max Free Block Size</td>
            <th scope="row">{{fb}}&#8201;bytes</th>
          </tr>
          <tr>
            <td>Heap Fragmentation</td>
            <th scope="row">{{hf}}&#8201;%</th>
          </tr>
        </tbody>
      </table>

    </div>
  </body>
</html>
